<div class="card">
    <div class="card-header">
        {{ post.user.username }}
    </div>
    <div class="card-body">
        {{ post.content }}

        <!-- carousel to diaplay images -->

        <div id="carousel{{post.id}}" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% for image in post.images.all %}
                {% if forloop.counter == 1 %}
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{{ image.image.url }}" alt="First slide">
                </div>
                {% else %}
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{ image.image.url }}" alt="First slide">
                </div>
                {% endif %}
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carousel{{post.id}}" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel{{post.id}}" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- corousel end -->
    </div>
    <div class="card-footer">
        {% with post_id as post.id %}
        {% if like_data.post_id %}
        <button id="like-{{ post.id }}" onclick="perform_like('{{ post.id }}')"
            class="likeButton {% if liked %} liked {% endif %} ">
            <i class="fa fa-thumbs-up"></i>
            <span id='like-count-{{ post.id }}' class="icon">{{post.likes.count}}</span>
        </button>
        {% else %}
        <button id="like-{{ post.id }}" onclick="perform_like('{{ post.id }}')" class="likeButton liked">
            <i class="fa fa-thumbs-up"></i>
            <span id='like-count-{{ post.id }}' class="icon">{{post.likes.count}}</span>
        </button>
        {% endif %}
        {% endwith %}
    </div>
</div>
